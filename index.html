<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div id="logo">
                <img class="logo-filter"src="assets/dashboard-logo.svg" alt="Dashboard Logo" id="dashboard-logo">
                <h3>Dashboard</h3>
            </div>
            <div class="menu">
                <ul>
                    <li><img src="" alt="">Home</li>
                    <li><img src="" alt="">Profile</li>
                    <li><img src="" alt="">Messages</li>
                    <li><img src="" alt="">History</li>
                    <li><img src="" alt="">Tasks</li>
                    <li><img src="" alt="">Communities</li>
                </ul>
            </div>
            <div class="menu">
                    <ul>
                        <li>Settings</li>
                        <li>Support</li>
                        <li>Privacy</li>
                    </ul>
            </div>
        </div>
        <div id="navbar">
            <div id="search-nav">
                <div id="search-div">
                    <img class="logo-filter search-icon" src="assets/magnify.svg" alt=""> <!--Search icon-->
                    <input type="search" /> <!--Search bar-->
                </div>
                <div id="notif-div" class="border">
                    <img class="logo-filter bell-icon" src="assets/bell.svg" alt=""> <!--Notifications-->
                    <img class="logo-filter profile-pic" src="assets/face-man-profile.svg" alt=""> <!--Profile picture-->
                    <h5>Donkey Kong</h5> <!--Profile Name-->
                </div>   
            </div>
            <div id="main-menu">
                <div id="greeting-user">
                    <img id="big-pfp" class="logo-filter" src="assets/face-man-profile.svg" alt=""> <!--Bigger profile picture-->
                    <div>
                        <p>Hi there,</p> <!--Greetings, user-->
                        <h3>Donkey Kong (@DKong)</h3>
                    </div>
                </div>
                <div id="button-div">
                    <button>New</button> <!--New-->
                    <button>Upload</button> <!--Upload-->
                    <button>Share</button> <!--Share-->
                </div>
            </div>
        </div>
        <div id="dashboard">
            <div></div> <!--Card section-->
            <div></div> <!--Announcements-->
            <div></div> <!--Trending-->
        </div>
    </div>
    
</body>
</html>
